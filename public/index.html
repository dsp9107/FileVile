<!DOCTYPE html>
<html style="font-family: Ubuntu, sans-serif;">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>FileVile</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Ubuntu"
        />
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
        <link rel="stylesheet" href="assets/css/styles.min.css" />
    </head>

    <body>
        <nav
            class="navbar navbar-light navbar-expand-md"
            style="background-color: #ffac41;"
        >
            <div class="container-fluid">
                <a
                    class="navbar-brand"
                    href="#"
                    style="font-family: Ubuntu, sans-serif; color: #ffffff;"
                    ><i class="fas fa-pen-nib"></i>&nbsp; FileVile</a
                ><button
                    data-toggle="collapse"
                    class="navbar-toggler"
                    data-target="#navcol-1"
                >
                    <span class="sr-only">Toggle navigation</span
                    ><span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
                    id="navcol-1"
                >
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="#" style="color: #ffffff;"
                                >About</a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="#" style="color: #ffffff;"
                                >Team</a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="#" style="color: #ffffff;"
                                >Sign In</a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="#" style="color: #ffffff;"
                                >Sign Up</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="min-height: 100%; min-width: 100%;">
            <div
                class="container"
                id="main-container"
                style="min-height: 100%; min-width: 100%;"
            >
                <div class="row">
                    <div class="col-md-6 styledApplicationLogic">
                        <h1 class="styledTitle">FileVile</h1>
                        <p class="styledParagraph">
                            Please fill in the required data. We will compile it
                            for you.<br />
                        </p>
                        <div id="form-holder">
                            <form
                                class="styledForm"
                                action="/action"
                                enctype="multipart/form-data"
                                method="post"
                            >
                                <input
                                    class="form-control"
                                    type="hidden"
                                    id="handle"
                                    name="handle"
                                    value="dsp9107"
                                />
                                <div id="uid" class="styledFormGroup">
                                    <input
                                        class="form-control styledInput"
                                        type="text"
                                        id="uid"
                                        placeholder="uid"
                                        name="uid"
                                        autofocus=""
                                        required=""
                                    />
                                </div>
                                <div id="name" class="styledFormGroup">
                                    <input
                                        class="form-control styledInput"
                                        type="text"
                                        id="name"
                                        placeholder="name"
                                        name="name"
                                    />
                                </div>
                                <div id="aim" class="styledFormGroup">
                                    <textarea
                                        class="form-control styledTextArea"
                                        id="aim"
                                        placeholder="put aim here"
                                        rows="2"
                                        name="aim"
                                    ></textarea>
                                </div>
                                <div id="code" class="styledFormGroup">
                                    <textarea
                                        class="form-control styledTextArea"
                                        id="code"
                                        placeholder="throw your code here"
                                        rows="3"
                                        name="code"
                                    ></textarea>
                                </div>
                                <div id="output" class="styledFormGroup">
                                    <div class="custom-file">
                                        <input
                                            type="file"
                                            id="output"
                                            class="custom-file-input"
                                            name="output"
                                            accept="image/*"
                                        /><label
                                            id="label-for-output"
                                            class="custom-file-label"
                                            for="output"
                                            >upload your output file(s)</label
                                        >
                                    </div>
                                </div>
                                <button
                                    class="btn styledButton"
                                    id="submit"
                                    type="button"
                                    style="letter-spacing: 0.75px;"
                                    name="submit"
                                >
                                    COMPILE
                                </button>
                            </form>
                        </div>
                    </div>
                    <div
                        class="col-md-6 styledPromotionalContent"
                        id="styledPromotionalContent"
                    >
                        <div
                            id="image-holder"
                            style="
                                background-repeat: no-repeat;
                                background-image: url('assets/img/stil-wtqe5nd5MYk-unsplash.jpg');
                                background-position: center;
                                background-size: cover;
                            "
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/script.min.js"></script>
    </body>
</html>
